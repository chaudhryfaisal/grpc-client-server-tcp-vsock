[package]
name = "grpc-performance-rs"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "server"
path = "src/bin/server.rs"

[[bin]]
name = "client"
path = "src/bin/client.rs"

[[bin]]
name = "benchmark"
path = "src/bin/benchmark.rs"

[[example]]
name = "transport_demo"
path = "examples/transport_demo.rs"

[dependencies]
tonic = "0.11"
prost = "0.12"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "time"] }
log = "0.4"
env_logger = "0.10"
thiserror = "1.0"
http = "0.2"
ring = "0.17"
rand = "0.8"
vsock = "0.4"
tokio-vsock = "0.4"
hyper = "0.14"
tower = "0.4"
tower-service = "0.3"
async-trait = "0.1"
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
tonic-build = "0.11"

[dev-dependencies]
tokio-test = "0.4"